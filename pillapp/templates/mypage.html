{% extends "base.html" %}
{% load static %}


{% block contents %}
<h5 class="mypage_title">등록된 약품</h5>
<table class="table">
    <thead>
        <tr>
            <th>등록번호</th>
            <th>이미지</th>
            <th>약품명</th>
            <th>상세정보보기</th>
        </tr>
    </thead>
    <tbody>
        {% for prescription in prescriptions %}
        <tr>
            <td><img src={{ prescription.p_imgpath }}></td>
            <td>
                {% for medicine in medicines %}
                <table>
                    {% if medicine.p_id_id == prescription.p_id %}
                        <td>{{ medicine.m_name }}</td>
                    {% endif %}
                </table>
                {% endfor %}
            </td>
            <td><a href="{% url 'ocr' 3 %}">상세페이지이동</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
